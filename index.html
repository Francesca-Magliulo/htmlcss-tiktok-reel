<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <i class="bi bi-play-btn"></i>
      <div class="header-tabs">
        <span class="tab explore">Esplora</span>
        <span class="tab follower">Seguiti <span class="puntino"></span></span>
        <span class="tab for-you">Per te <span class="linea"></span></span>
      </div>
      <i class="bi bi-search"></i>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-container">
      <div class="logo-account">
        <img src="assets/img/boolean_logo.png" alt="boolean logo account">
      </div>
        <span class="cerchio-rosso">+</span>
      </div>
      <div class="sidebar-tabs">
        <i class="bi bi-heart-fill"><br><h2>588</h2></i>
        <i class="bi bi-chat-dots-fill"><br><h2>13</h2></i>
        <i class="bi bi-bookmark-fill"><br><h2>638</h2></i>
        <i class="bi bi-sign-turn-slight-right-fill"><br><h2>491</h2></i>
      </div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
  </div>

</body>

</html>
